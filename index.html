<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #fff;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
    }

    /* Pulsante AR grande come prima */
    model-viewer::part(default-ar-button) {
      transform: scale(4) translate(-20px, -20px); /* scala e sposta */
      transform-origin: bottom right; /* punto di ancoraggio per lo spostamento */
    }
  </style>
</head>
<body>
  <model-viewer src="https://mrdot-d.github.io/AR-tag/Mrc.glb"
                ar ar-modes="webxr scene-viewer quick-look"
                camera-controls auto-rotate
                placement="floor">
  </model-viewer>
</body>
</html>
