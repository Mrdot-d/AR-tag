<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <title>Modello AR con Gizmo Gigante</title>
  <style>
    body {
      margin: 0;
      background: #fff;
    }

    model-viewer {
      width: 100%;
      height: 100vh;

      /*Aumenta la dimensione del gizmo */
      --gizmo-size: 300px; /* default ~48px */
    }

    /* Fallback: forza lo scale se la variabile non Ã¨ supportata */
    model-viewer::part(default-ar-button) {
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
                ar ar-modes="webxr scene-viewer quick-look"
                >
  </model-viewer>
</body>
</html>
